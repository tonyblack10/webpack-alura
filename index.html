<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Index</title>
  </head>

  <body class="container">
    <div class="container-fluid mt-2">
      <div class="row">
        <div class="col-6">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder=""
              aria-label="Example text with button addon"
              aria-describedby="button-search"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="button-search"
            >
              Search
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="home-tab"
                data-bs-toggle="tab"
                data-bs-target="#home"
                type="button"
                role="tab"
                aria-controls="home"
                aria-selected="true"
              >
                Principal
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="profile-tab"
                data-bs-toggle="tab"
                data-bs-target="#profile"
                type="button"
                role="tab"
                aria-controls="profile"
                aria-selected="false"
              >
                Soft Token
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="hardwaretoken-tab"
                data-bs-toggle="tab"
                data-bs-target="#hardwaretoken"
                type="button"
                role="tab"
                aria-controls="hardwaretoken"
                aria-selected="false"
              >
                Hardware Token
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="smstoken-tab"
                data-bs-toggle="tab"
                data-bs-target="#smstoken"
                type="button"
                role="tab"
                aria-controls="smstoken"
                aria-selected="false"
              >
                SMS Token
              </button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div
              class="tab-pane fade show active"
              id="home"
              role="tabpanel"
              aria-labelledby="home-tab"
            >
              <form class="row g-3">
                <div class="col-md-12">
                  <label for="userLogin" class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="userlogin"
                    readonly
                  />
                </div>
                <div class="col-md-12">
                  <label for="userEmail" class="form-label">E-mail</label>
                  <input
                    type="email"
                    class="form-control"
                    id="userEmail"
                    readonly
                  />
                </div>
                <div class="col-md-12">
                  <label for="userPhone" class="form-label">Phone Number</label>
                  <input
                    type="text"
                    class="form-control"
                    id="userPhone"
                    readonly
                  />
                </div>
              </form>
            </div>
            <div
              class="tab-pane fade"
              id="profile"
              role="tabpanel"
              aria-labelledby="profile-tab"
            >
              <form class="row g-3">
                <div class="col-md-12">
                  <label for="userLogin" class="form-label">Crypt Mode</label>
                  <input
                    type="text"
                    class="form-control"
                    id="userlogin"
                    readonly
                  />
                </div>
                <div class="col-md-12">
                  <label for="userEmail" class="form-label">Status</label>
                  <input
                    type="email"
                    class="form-control"
                    id="userEmail"
                    readonly
                  />
                </div>
                <div class="col-md-12">
                  <label for="userPhone" class="form-label">Fail Count</label>
                  <input
                    type="text"
                    class="form-control"
                    id="userPhone"
                    readonly
                  />
                </div>
              </form>
            </div>
            <div
              class="tab-pane fade"
              id="hardwaretoken"
              role="tabpanel"
              aria-labelledby="hardwaretoken-tab"
            >
              <form class="row g-3">
                <div class="col-md-12">
                  <label for="userLogin" class="form-label">Crypt Mode</label>
                  <input
                    type="text"
                    class="form-control"
                    id="userlogin"
                    readonly
                  />
                </div>
                <div class="col-md-12">
                  <label for="userEmail" class="form-label">Status</label>
                  <input
                    type="email"
                    class="form-control"
                    id="userEmail"
                    readonly
                  />
                </div>
                <div class="col-md-12">
                  <label for="userPhone" class="form-label">Fail Count</label>
                  <input
                    type="text"
                    class="form-control"
                    id="userPhone"
                    readonly
                  />
                </div>
              </form>
            </div>
            <div
              class="tab-pane fade"
              id="smstoken"
              role="tabpanel"
              aria-labelledby="smstoken-tab"
            >
              <form class="row g-3">
                <div class="col-md-12">
                  <label for="userLogin" class="form-label">Crypt Mode</label>
                  <input
                    type="text"
                    class="form-control"
                    id="userlogin"
                    readonly
                  />
                </div>
                <div class="col-md-12">
                  <label for="userEmail" class="form-label">Status</label>
                  <input
                    type="email"
                    class="form-control"
                    id="userEmail"
                    readonly
                  />
                </div>
                <div class="col-md-12">
                  <label for="userPhone" class="form-label">Fail Count</label>
                  <input
                    type="text"
                    class="form-control"
                    id="userPhone"
                    readonly
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
